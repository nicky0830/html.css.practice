<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Github</title>
    <link rel= "stylesheet" href = "main.css">
</head>
<body>
    <div class="header">
        <!-- body 태그에는 margin, padding이 어느 정도 만들어져 있다 그러므로 초기화를 해야한다
        reset.css파일로 항상 초기화하는 파일을 import해서 사용하기도 함-->
        <div class = "container"> 
            <div class = "container-left clearfix" >
                <!-- logo, menu전체를 수평으로 놓아야하기 때문에 부모요소인 container-left에 clearfix -->
                <div class = "logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="Github">   
                </div>
                <div class = "menu clearfix">
                    <div class="menu-item">Personal</div>
                    <div class="menu-item">Open Source</div>
                    <div class="menu-item">Business</div>
                    <div class="menu-item">Explore</div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
